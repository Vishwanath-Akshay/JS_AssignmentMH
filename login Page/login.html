<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #aaa;
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input.error {
      border-color: red;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 10px;
      text-align: center;
    }

    #loading {
      text-align: center;
      margin-bottom: 10px;
      color: gray;
    }
  </style>



</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <p id="loading">Loading users...</p>
    <form id="loginForm" style="display: none;">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="login.js">
    
  </script>
</body>
</html>
