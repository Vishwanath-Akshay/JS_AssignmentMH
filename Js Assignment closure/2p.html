    <script>
        function delayedGreeter(names) {
            //var is function scope 
            //creating a closure
            //can use let insted of var
            for (let i = 0; i < names.length; i++) {
                setTimeout(function() {
            console.log(`Hello, ${names[i]}!`);
                }, i * 1000);
        }
        }
        delayedGreeter(['Alice', 'Bob','Charlie']);
    </script>
