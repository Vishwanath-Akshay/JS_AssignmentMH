<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jS-Assignment 3</title>
  <style>
    .highlight {
      background-color: yellow; 
    }
  </style>
</head>
<body>

  <ul id="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

  <script>
    
    const listitems = document.querySelectorAll('ul#list li');
      
    
    listitems.forEach((item) => {
      console.log(item.textContent); 
    });

    
    listitems.forEach((item, index) => {
      if (index % 2 !== 0) { 
        item.classList.add('highlight');
      }
    });

    
    console.log('Total number of list items:', listitems.length);
  </script>

</body>
</html>
